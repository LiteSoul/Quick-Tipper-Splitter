<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Thin Tippper 'n' Splitter</title>
	<link rel="stylesheet" href="mini-dark.min.css">
</head>

<body>

	<div id="app"></div>

	<label for="cost">Food cost:</label>
	<input type="number" min="0" id="cost" placeholder="100">
	<label for="tipPercent">Tip Percentage:</label>
	<input type="number" min="0" id="tipPercent" placeholder="10">
	<label for="tip">Tip:</label>
	<input type="number" min="0" id="tip" placeholder="10">
	<br>
	<label for="peoples">By how many people we shold divide the cost:</label>
	<input type="number" min="0" id="peoples" placeholder="1">
	<label for="people">Each would pay:</label>
	<input type="number" min="0" id="people" placeholder="11">
	<br>
	<label for="total">Grand total:</label>
	<input type="number" min="0" id="total" placeholder="110">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js "></script>
	<!-- <script src="https://unpkg.com/axios@0.16.2/dist/axios.min.js "></script> -->
	<script src="app.js "></script>
</body>

</html>
